<!DOCTYPE html>
<html>
	<head>
		<title>electron-redux</title>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval';"
		/>
	</head>
	<body style="background-color: white">
		<h1>electron-redux</h1>

		<h2 id="count-display">{{count-display}}</h2>
		<button id="count-decrement">-</button>
		<button id="count-increment">+</button>

		<hr />

		<p id="set-display">{{set-display}}</p>
		<input type="text" id="set-input" value="{{set-input}}" />
		<button id="set-confirm">+</button>

		<script
			type="application/javascript"
			src="../target/renderer.js"
		></script>
	</body>
</html>
